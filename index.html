<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Restaurant Menu</title>
</head>
<body>
    <main class="container">
        <section id="header">
            <div class="row align-items-end mb-3 gx-5">
                <div class="col image-col h-100">
                    <img src="assets/img/logo.jpeg" alt="Brand Logo" id="brand-logo">
                </div>
                <div class="col">
                    <h2>Flavour Fusion Cafe</h2>
                    <p class="fraunces-p">A visual feast that embodies your passion for great food.</p>
                </div>
            </div>
        </section>

        <section id="menu" class="mb-5">
            <div class="more-padding">
                <h2 class="mb-5">MENU</h2>
                <div id="menu-items"></div>
            </div>
        </section>

        <h2 class="mb-4 more-padding">CONTROLS</h2>
        <div class="sticky-top">
            <section id="controls">
                <div class="row gx-2 gy-3">
                    <div class="col-md-6">
                        <div class="dropdown" id="filter-dropdown">
                            <button type="button" class="btn btn-light dropdown-toggle w-100 text-end" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                                Filters
                            </button>
                            <form class="dropdown-menu dropdown-menu-end p-4" id="food-filter">
                                <div class="mb-3" id="filter-dropdown-menu"></div>
                                <div class="row gx-1">
                                    <div class="col">
                                        <button type="submit" class="btn btn-secondary w-100" id="filter-search">Search</button>
                                    </div>
                                    <!-- <div class="col">
                                        <button type="submit" class="btn btn-secondary w-100" id="filter-clear">Clear</button>
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <form id="food-search">
                            <div class="input-group">
                                <input type="search" class="form-control" placeholder="Search" name="search">
                                <button type="submit" class="input-group-text">
                                    <img src="./assets/svg/search-svgrepo-com.svg" alt="search-icon" id="search-icon">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row gx-2 mt-2">
                    <div class="col">
                        <h4 id="selected-filters"></h4>
                    </div>
                </div>
            </section>
        </div>

        <section id="food-courses"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
